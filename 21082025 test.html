<body>

<main class="container my-4">
  <h3 id="formTitle" class="mb-3">????? ???? ????</h3>

  <form id="bookForm" class="row g-3">

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script>
// ?? ?????? ????? Firebase ????? ?? ???
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT_ID.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const storage = firebase.storage();

let isArabic = true;

// ????? ???? ???? ?? ????? ???? ?? ???
document.getElementById("bookForm").addEventListener("submit", function(e){
  e.preventDefault();
  const messageEl = document.getElementById("message");
  messageEl.innerHTML = "";

  const file = document.getElementById("image").files[0];
  if(!file){
    messageEl.innerHTML = "<div class='alert alert-danger'>?????? ?????? ???? ??????</div>";
    return;
  }

  const storageRef = storage.ref('books/' + Date.now() + '_' + file.name);
  const uploadTask = storageRef.put(file);

  uploadTask.on('state_changed', 
    null,
    (error)=>{
      messageEl.innerHTML = "<div class='alert alert-danger'>??? ??? ?? ??? ??????: "+error.message+"</div>";
    },
    ()=>{
      uploadTask.snapshot.ref.getDownloadURL().then((url)=>{
        db.collection('books').add({
          titleAr: document.getElementById("titleAr").value,
          titleEn: document.getElementById("titleEn").value,
          descriptionAr: document.getElementById("descAr").value,
          descriptionEn: document.getElementById("descEn").value,
          price: document.getElementById("price").value,
          image: url,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }).then(()=>{
          document.getElementById("bookForm").reset();
          messageEl.innerHTML = "<div class='alert alert-success'>?? ????? ?????? ?????!</div>";
        }).catch((err)=>{
          messageEl.innerHTML = "<div class='alert alert-danger'>??? ??? ??? ????? ??????: "+err.message+"</div>";
        });
      }).catch((err)=>{
        messageEl.innerHTML = "<div class='alert alert-danger'>??? ??? ??? ??? ???? ??????: "+err.message+"</div>";
      });
    }
  );
});

// ??? ????? ??????
db.collection('books').orderBy('timestamp','desc').onSnapshot(snapshot=>{
  const list = document.getElementById("bookList");
  list.innerHTML = "";
  snapshot.forEach(doc=>{
    const b = doc.data();
    const title = isArabic ? b.titleAr : b.titleEn;
    const desc = isArabic ? b.descriptionAr : b.descriptionEn;
    const price = isArabic ? b.price+" ?.?" : "$"+b.price;
    list.innerHTML += `
    <div class="col-md-4 col-sm-6 mb-3" id="book-${doc.id}">
      <div class="card h-100 shadow-sm">
        <div class="card-img-container">
          <img src="${b.image}" class="card-img-top" alt="Book">
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">${title}</h5>
          <p class="card-text flex-grow-1">${desc}</p>
          <p class="card-text"><strong>${price}</strong></p>
          <button class="btn btn-danger btn-sm w-100 mb-2" onclick="deleteBook('${doc.id}')">???</button>
        </div>
      </div>
    </div>`;
  });
});

function deleteBook(id){
  db.collection('books').doc(id).delete();
}

// ????? ?????
document.getElementById("langBtn").addEventListener("click", ()=>{
  isArabic = !isArabic;
  document.documentElement.lang = isArabic ? "ar" : "en";
  document.documentElement.dir = isArabic ? "rtl" : "ltr";

  document.getElementById("formTitle").innerText = isArabic ? "????? ???? ????" : "Add New Book";
  document.getElementById("labelTitleAr").innerText = isArabic ? "????? ?????? (????)" : "Book Title (Arabic)";
  document.getElementById("labelTitleEn").innerText = isArabic ? "Book Title (English)" : "Book Title (English)";
  document.getElementById("labelDescAr").innerText = isArabic ? "??? ?????? (????)" : "Book Description (Arabic)";
  document.getElementById("labelDescEn").innerText = isArabic ? "Book Description (English)" : "Book Description (English)";
  document.getElementById("labelPrice").innerText = isArabic ? "?????" : "Price";
  document.getElementById("labelImage").innerText = isArabic ? "????? ???? ??????" : "Upload Book Image";
  document.getElementById("addBtn").innerText = isArabic ? "?????" : "Add";
  document.getElementById("booksTitle").innerText = isArabic ? "????? ?????" : "Book List";
  document.querySelector('#navbarTitle').innerText = isArabic ? "?? ???? ???????" : "?? Admin Panel";
  document.getElementById("endUserBtn").innerText = isArabic ? "???? ???????" : "Client Site";
  document.getElementById("langBtn").innerText = isArabic ? "English" : "???????";
});
</script>
